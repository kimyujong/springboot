            # ê¸°ì¡´ JAR íŒŒì¼ë§Œ ì‚­ì œ (í´ë”ëŠ” ë†”ë‘ê³ )
            rm -f /home/ubuntu/springboot/build/libs/*.jar
            echo "ğŸ—‘ï¸ Old JAR files deleted."

      # 4. íŒŒì¼ ì „ì†¡ (rm: true ì œê±°)
